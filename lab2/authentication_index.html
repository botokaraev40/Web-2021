<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма аутентификации</title>
    <link rel="stylesheet" href="authentication_style.css">
    
</head>


<body style="background-image: url(image/pr.jpg); background-repeat: no-repeat; background-position: top center; background-attachment: fixed">
    
    
    <h1>Форма аутентификации</h1>
    <div class="container">
        <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" for="login">Введите логин</label>
                <input type="text" id="login" name="login" placeholder="username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="pass">Введите пароль</label>
                <input type="password" id="pass" name="pass" placeholder="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember" value="yes">
                <label for="remember">Запомнить меня</label>   
            </div>
            <input class="btn" type="submit" value="Войти">
            
        </form>
    </div>
    
</body>
