      <main>
          <div class="container form">
            <div class="form-group">
                <label class="form-label" for="name">Наименование</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="adm-district">Административный округ</label>
                <select name="adm-district" required="required">
                    <option value="">Не выбрано</option>
                    <option>Юг</option>
                    <option>Север</option>
                    <option>Запад</option>
                    <option>Восток</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="number-of-seats">Количество посадочных мест</label>
                <p>от <input type="text" name="number-of-seats" required></p>
                <p>до <input type="text" name="number-of-seats" required></p>

                
            </div>

            <div class="form-group">
                <label class="form-label" for="network">Является сетевым</label>
                <select name="network" required="required">
                    <option value="">Не выбрано</option>
                    <option>Да</option>
                    <option>Нет</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="district">Район</label>
                <select name="district" required="required">
                    <option value="">Не выбрано</option>
                    <option>Да</option>
                    <option>Нет</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="number-of-seats">Дата создания</label>
                <p>с <input type="date" name="number-of-seats" required></p>
                <p>по <input type="date" name="number-of-seats" required></p>
            </div>

            <div class="form-group">
                <label class="form-label" for="benefits">Льготы</label>
                <select name="benefits" required="required">
                    <option value="">Не выбрано</option>
                    <option>Да</option>
                    <option>Нет</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="object-type">Вид объекта</label>
                <select name="object-type" required="required">
                    <option value="">Не выбрано</option>
                    <option>Кафе</option>
                    <option>Столовая</option>
                    <option>Ресторан</option>
                </select>
            </div>
            <input class="btn" type="submit" value="Найти">
            
        
      </div>
